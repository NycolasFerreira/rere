<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site</title>
</head>
<body>
    <h1>Meu Site com Dados JSON</h1>

    <!-- Código JavaScript para carregar e exibir dados JSON -->
    <script>
        fetch('caminho/do/seu/arquivo.json')
            .then(response => response.json())
            .then(data => {
                // Manipule os dados e exiba-os como necessário
                console.log(data);
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>
</html>
