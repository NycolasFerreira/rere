<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Dados JSON</title>
</head>
<body>
    <h1>Dados do Meu Arquivo JSON</h1>

    <div id="dados-json">
        <!-- Os dados do JSON serão exibidos aqui -->
    </div>

    <script>
        // Código JavaScript para carregar e exibir dados JSON
        fetch('elementor-109-2004-01-16.json')
            .then(response => response.json())
            .then(data => {
                // Manipule os dados e exiba-os como necessário
                document.getElementById('dados-json').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>
</html>
